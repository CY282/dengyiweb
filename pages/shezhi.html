<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="/static/css/styleshezhi.css">
</head>
<body>
    <div class="shezhi-background">
        <h1 class="shezhih1">设置</h1>
        <div class="shezhidiv1">
            <label for="1">开启护眼模式</label>
            <input class="shenzhidiv" type="radio" name="1" value="1" id="1">
            <br>
            <label for="2">记录我的收藏夹</label>  
            <input  class="shenzhidiv" type="radio" name="2" value="2" id="2">
            <br>
            <label for="3">公开我的收藏夹</label>    
            <input  class="shenzhidiv" type="radio" name="3" value="3" id="3">
            <br>
            <label for="4">公开我的学校信息</label>    
            <input  class="shenzhidiv" type="radio" name="4" value="4" id="4">
            <br>
            <label for="5">记录我浏览过的古诗</label>    
            <input  class="shenzhidiv" type="radio" name="5" value="5" id="5">
            <br>
            <label for="6">公开订阅标签</label>    
            <input  class="shenzhidiv" type="radio" name="6" value="6" id="6">
        </div>
        <form method="onclick" action="/index.html">
            <button class="shezhi-back" type="submit">返回首页</button>
        </form>
    </div>
</body>
</html>
